<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover move</title>
    <style>
        body {
            margin: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 100px;
            margin-left: 100px;
        }
        .pressed {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button>Click me</button>

    <script>
        function greeting(name) {
            console.log("helo! My name is " + name);
        }

        function message(input) {
            input("Tung");
        }

        message(greeting);

    </script>
</body>
</html>
