<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <h2>Typing Input</h2>
    <input type="text">
    <hr>
    <input type="number">
    <hr>
    <input type="password">
    <hr>
    <input type="email" placeholder="email">
    <hr>
    <input type="search">
    <hr>
    <input type="tel">
    <hr>
    <input type="url">

    <h2>Button</h2>
    <input type="button" value="Add">
    <hr>
    <input type="reset">
    <hr>
    <input type="submit">
    <hr>
    <input type="file">

    <h2>Check</h2>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <hr>
    <input type="radio">
    <input type="radio">
    <input type="radio">

    <h2>Change</h2>
    <hr>
    <input type="color">
    <hr>
    <input type="range">

    <h2>Date</h2>
    <input type="date">
    <hr>
    <input type="datetime">
    <hr>
    <input type="datetime-local">
    <hr>
    <input type="time">
    <hr>
    <input type="week">
    <hr>
    <input type="month">

    <h2>Strange</h2>
    <hr>
    <input type="hidden">
    <hr>
    <input type="image">
  
</body>
</html>
