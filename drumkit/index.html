<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="images/png" href="./images/drum-kit-favicon.png">
    <title>Drum kit</title>
    <link rel="stylesheet" href="./drumkit.css">
</head>
<body>
        <img class="logo" src="./images/Drumkit-logo.png" alt="drumkit-logo">
        <div>
            <button>Show shortcuts</button>
            <button>Show area</button>
        </div>
        <div class="container">
            <div class="hi-hat-open">
                <span draggable="true">E</span>
            </div>
            <div class="hi-hat-closed">
                <span draggable="true">R</span>
            </div>
            <div class="hi-hat-foot">
                <span draggable="true">C</span>
            </div>
            <div class="crash-cymbal">
                <span draggable="true">Y</span>
            </div>
            <div class="snare-drum">
                <span draggable="true">S</span>
            </div>
            <div class="snare-drum-cs">
                <span draggable="true">D</span>
            </div>
            <div class="high-tom-tom">
                <span draggable="true">G</span>
            </div>
            <div class="low-tom-tom">
                <span draggable="true">H</span>
            </div>
            <div class="bass-drum">
                <span draggable="true">X</span>
            </div>
            <div class="floor-tom">
                <span draggable="true">J</span>
            </div>
            <div class="ride-cymbal">
                <span draggable="true">U</span>
            </div>
        </div>
    <script src="./drumkit.js"></script>
</body>
</html>
